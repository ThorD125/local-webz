version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./web:/usr/src/app
      - ./output:/usr/src/app/output
    command: sh -c "npm install && node server.js"
    depends_on:
      - db
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: db
    ports:
          - "4000:4000"

  cron:
    image: python:3.12
    volumes:
      - ./cron:/app
      - ./output:/app/output
    working_dir: /app
    entrypoint: >
      sh -c "apt-get update && apt-get install -y cron && pip install psycopg2-binary python-dotenv &&
            crontab crontab && cron -f"
volumes:
  db_data:
